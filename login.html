<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - El Sabor Auténtico</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="home.html" class="logo">El Sabor Auténtico</a>
            <ul class="nav-links">
                <li><a href="home.html">Inicio</a></li>
                <li><a href="login.html" class="active">Iniciar Sesión</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="auth-card">
            <h2>Iniciar Sesión</h2>
            <p>Ingresa a tu cuenta para hacer reservas</p>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
            <p class="form-footer">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
