<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - El Sabor Auténtico</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="RegistroMesas.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">El Sabor Auténtico</div>
            <ul class="nav-links">
                <li><a href="home.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main class="reservas-container">
        <h1>Reserva tu mesa</h1>
        <form id="reserva-form" class="reserva-form">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <select id="hora" name="hora" required>
                    <option value="">Selecciona una hora</option>
                    <!-- Las opciones se llenarán con JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="personas">Número de personas:</label>
                <select id="personas" name="personas" required>
                    <option value="">Selecciona el número de personas</option>
                    <option value="2">2 personas</option>
                    <option value="3">3 personas</option>
                    <option value="4">4 personas</option>
                    <option value="5">5 personas</option>
                    <option value="6">6 personas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nota">Nota adicional:</label>
                <textarea id="nota" name="nota" rows="3"></textarea>
            </div>
        </form>

        <div id="mesas-container" class="mesas-container">
            <h2>Selecciona tu mesa</h2>
            <div id="mesas-grid" class="mesas-grid">
                <!-- Las mesas se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <button id="btn-reservar" class="btn-reservar" disabled>Reservar mesa</button>

        <div id="confirmacion-reserva" class="confirmacion-reserva" style="display: none;">
            <h2>Confirmación de Reserva</h2>
            <p>Tu reserva ha sido confirmada con los siguientes detalles:</p>
            <ul id="detalles-reserva"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 El Sabor Auténtico. Todos los derechos reservados.</p>
    </footer>

    <script src="reservas.js"></script>
</body>
</html>
