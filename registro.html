<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - El Sabor Auténtico</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="home.html" class="logo">El Sabor Auténtico</a>
            <ul class="nav-links">
                <li><a href="home.html">Inicio</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
                <li><a href="registro.html" class="active">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <div class="auth-card">
            <h2>Registro</h2>
            <p>Crea una cuenta para hacer reservas</p>
            <form class="auth-form" id="registro-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="repeat-password">Repetir contraseña</label>
                    <input type="password" id="repeat-password" name="repeat-password" required>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
            </form>
            <p class="form-footer">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
